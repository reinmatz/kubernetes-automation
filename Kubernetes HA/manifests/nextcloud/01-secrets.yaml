---
# WICHTIG: Diese Datei enthält Platzhalter-Secrets!
# Vor dem Deployment MÜSSEN echte Secrets erstellt werden:
#
# Empfohlene Methode (nicht in Git speichern!):
#
# read -s -p 'Datenbankpasswort: ' DB_PASSWORD
# echo
#
# kubectl create secret generic nextcloud-db \
#   --namespace nextcloud-prod \
#   --from-literal=MYSQL_ROOT_PASSWORD=$DB_PASSWORD \
#   --from-literal=MYSQL_PASSWORD=$DB_PASSWORD \
#   --from-literal=MYSQL_DATABASE=nextcloud \
#   --from-literal=MYSQL_USER=nextcloud \
#   --from-literal=MYSQL_HOST=mariadb
#
# Alternative: Sealed Secrets oder External Secrets Operator verwenden
#
# Diese Datei dient nur zur Dokumentation der erforderlichen Keys!

apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-db
  namespace: nextcloud-prod
  labels:
    app: nextcloud
type: Opaque
stringData:
  # ⚠️ PLATZHALTER - NICHT FÜR PRODUCTION VERWENDEN!
  # Echte Secrets mit obigem kubectl-Befehl erstellen
  MYSQL_ROOT_PASSWORD: "CHANGE_ME_ROOT_PASSWORD"
  MYSQL_PASSWORD: "CHANGE_ME_USER_PASSWORD"
  MYSQL_DATABASE: "nextcloud"
  MYSQL_USER: "nextcloud"
  MYSQL_HOST: "mariadb"
